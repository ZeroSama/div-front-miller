      <form class="login100-form validate-form flex-sb flex-w" method="POST" #frm="ngForm" (ngSubmit)="cadastro()">
        <span class="login100-form-title p-b-32">

Cadastro de Usuário
        </span>
        <span class="txt1 p-b-11">
          Nome
        </span>
        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
          <input class="input100" placeholder="Nome" type="text" name="username" [(ngModel)]="usuario.nome">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          E-Mail
        </span>
        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
          <input class="input100" placeholder="EMail" type="text" name="email" [(ngModel)]="usuario.email" >
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Confirmação de E-Mail
        </span>
        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
          <input class="input100" placeholder="Confirmação de E-Mail" type="text" name="username" >
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Senha
        </span>
        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required" >
          <span class="btn-show-pass">
            <i class="fa fa-eye"></i>
          </span>
          <input class="input100" placeholder="Senha" type="password" name="pass" [(ngModel)]="usuario.senha">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Confirmação de Senha
        </span>
        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
          <span class="btn-show-pass">
            <i class="fa fa-eye"></i>
          </span>
          <input class="input100" placeholder="Confirmação de Senha" type="password" name="pass" >
          <span class="focus-input100"></span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" [disabled]="frm.invalid">
            Cadastra
          </button>
        </div>

      </form>
