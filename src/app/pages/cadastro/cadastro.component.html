<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <form class="login100-form validate-form flex-sb flex-w">
        <span class="login100-form-title p-b-32">

Cadastro de Usuário
        </span>
        <span class="txt1 p-b-11">
          Nome
        </span>
        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
          <input class="input100" placeholder="Nome" type="text" name="username" >
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          E-Mail
        </span>
        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
          <input class="input100" placeholder="EMail" type="text" name="username" >
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Confirmação de E-Mail
        </span>
        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
          <input class="input100" placeholder="Confirmação de E-Mail" type="text" name="username" >
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Senha
        </span>
        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
          <span class="btn-show-pass">
            <i class="fa fa-eye"></i>
          </span>
          <input class="input100" placeholder="Senha" type="password" name="pass" >
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Confirmação de Senha
        </span>
        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
          <span class="btn-show-pass">
            <i class="fa fa-eye"></i>
          </span>
          <input class="input100" placeholder="Confirmação de Senha" type="password" name="pass" >
          <span class="focus-input100"></span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Cadastra
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
