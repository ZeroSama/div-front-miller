<form class="login100-form validate-form flex-sb flex-w" method="POST" #frm="ngForm" (ngSubmit)="login(frn)">
  <span class="login100-form-title p-b-32">
    Login
  </span>

  <span class="txt1 p-b-11">
    E-Mail
  </span>
  <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
    <input class="input100" name="email" placeholder="Email" [(ngModel)]="usuario.email" required email />
    <span class="focus-input100"></span>
  </div>

  <span class="txt1 p-b-11">
    Senha
  </span>
  <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
    <span class="btn-show-pass">
      <i class="fa fa-eye"></i>
    </span>
    <input class="input100" type="password" name="pass" placeholder="Senha" [(ngModel)]="usuario.senha" required>
    <span class="focus-input100"></span>
  </div>

  <div class="flex-sb-m w-full p-b-48">
    <!-- <div class="contact100-form-checkbox">
      <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
      <label class="label-checkbox100" for="ckb1">
        Remember me
      </label>
    </div> -->

    <div class="col-md-12">
      <div class="col-md-6">
        <a [routerLink]="['/recuperarsenha']" class="txt3">Esqueci a senha
        </a>
      </div>
      <!-- <div class="col-md-6">
        <a href="cadastra.html" class="txt3">
          Criar um conta
        </a>
      </div> -->
    </div>
  </div>

  <div class="container-login100-form-btn">
    <button class="login100-form-btn" mat-button color="primary"  [routerLink]="['/admin']">Entrar</button>
    <button class="login100-form-btn" mat-button color="primary" [routerLink]="['/cadastro']" routerLinkActive="active">Criar um Conta</button>

  </div>
</form>
