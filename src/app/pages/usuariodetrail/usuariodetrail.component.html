<div class="row">
  <div class="col-md-8 ml-auto mr-auto">
    <div class="card card-upgrade">
      <div class="card-header text-center">
        <h4 class="card-title">Formulário de Usuário</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome Completo do Usuario" value="">
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" placeholder="E-mail">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>E-mail de Confirmação</label>
                <input type="email" class="form-control" placeholder="E-mail de Confirmação">
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="Senha" value="">
              </div>
            </div>
            <div class="col-md-3 pl-1">
              <div class="form-group">
                <label>Confirmação de Senha</label>
                <input type="password" class="form-control" placeholder="Confirmação de Senha" value="">
              </div>
            </div>
            <div class="col-md-3 pl-1">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-round">Trocar senha</button>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
